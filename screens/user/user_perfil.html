<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPET</title>
</head>
<body id="user-perfil" class="feed">
    <section class="mobile-container">
        <header class="user-header">
            <div class="user-header-title" id="userHeader">
                <div class="user-header-info">
                    <img id="user-img" >
                    <p class="title"><span id="feed-nickname"></span></p>
                </div>
                
            </div>

            <div class="user-header-tags" id="tags">
                <a class="user-tag edit" 
                    href="../user/edit_info_pf.html">
                    <img src="../../src/edit-perfil.svg"> 
                    <p class="subtitle">Editar perfil</p>
                    
                </a>
                <button id="copy-url-button" 
                        class="user-tag share">
                    <img src="../../src/share-perfil.svg"> 
                    <p   class="subtitle">Compartilhar perfil</p>
                </button>
            </div>
            
        </header>
        <h2 class="user-edit-posts-title title">Publicações</h2>   
        
        <main id="card-container"></main>
    </section>

    <footer class="feed-footer footer-container">
        <a href="../post/feed.html"> <img src="../../src/icon-home.svg"> </a>
        <a href="../post/create_post.html"> <img src="../../src/icon-new-post.svg"> </a>
        <a href="../user/user_perfil.html"> <img src="../../src/icon-user.svg"> </a>
    </footer>

    <div class="modal fade" 
        id="logoutModal" 
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" 
                        id="exampleModalLabel">
                        Sair do HiPet?
                    </h1>
                    <button type="button" 
                            class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja sair do HiPet?
                </div>

                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-primary" 
                            id="logoutUser">Continuar</button>
                </div>
            
            </div>
            
        </div>
    </div>


    <script type="module">
        import {verify_login} from "../../controllers/login.js"
        import {getUserPosts} from "../../controllers/post.js"
        import {copiarUrl, setUserData, realizarLogout} from "../../controllers/user.js"
        
        verify_login()
        getUserPosts()
        setUserData()
		
        document.querySelector("#copy-url-button").addEventListener('click', copiarUrl)
        document.querySelector("#logoutUser").addEventListener('click', realizarLogout)

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
    
</body>
</html>
