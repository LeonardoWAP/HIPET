<!DOCTYPE html>
<html lang="en">
<head>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="../reset.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="perfil">
    <section class="mobile-container">
		<header class="edit_header">
			<h1 class="title">Editar informações </h1>
            <img src="../../src/user.svg" alt="Figura de uma pata de animal">
            <p>Alterar foto de perfil</p>
		</header>
		
		<form class="register-form edit-form" id="register-form">
            
		</form>

		<button class="button-purple" 
		id="buttonUpdateUser"
		data-bs-target="#popUpadateUser"
		data-bs-toggle="modal" >Salvar Alterações</button>

<div class="modal fade"
	id="popUpadateUser" 
	tabindex="-1" 
	aria-labelledby="popUpadateUserLabel" 
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" >
		<div class="modal-content">
		</div>
	</div>
</div>

		<p class="footer-register" id="mudei-ideia"> <a href="../post/feed.html" >Mudei de ideia</a> </p>

		<button class="button-red" 
		id="buttonDeleteUser"
		data-bs-target="#popDeleteUser"
		data-bs-toggle="modal" >Deletar Usuario</button>

<div class="modal fade"
	id="popDeleteUser" 
	tabindex="-1" 
	aria-labelledby="popDeleteUserLabel" 
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" >
		<div class="modal-content">
		</div>
	</div>
</div>
	</section>
    

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="module">
		import {info_elements , editUser , deleteUser} from "../../controllers/user.js"

		info_elements(localStorage.getItem('user-id'))
		
		document.querySelector("#buttonUpdateUser").addEventListener('click', editUser )

		document.querySelector("#buttonDeleteUser").addEventListener('click', deleteUser )
    </script>
</body>
</html>
