<!DOCTYPE html>
<html lang="en">
<head>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="container">
		<header class="edit_header">
			<h1 class="title">Editar informações </h1>
            <img src="../../src/user.svg" alt="Figura de uma pata de animal">
            <p>Alterar foto de perfil</p>
		</header>
		
		<form class="register-form">
			<div class="register-form-input"> 
				<label  class="title" for="nome">Nome</label>
				<input type="text" id="nome" name="nome" required required placeholder="Caolidario">

			</div>	
			
			<div class="register-form-input">
				<label  class="title" for="usuario">Nome de Usuário</label>
				<input type="text" id="usuario" name="usuario" required placeholder="any_nickname">	
			</div>
			
			<div class="register-form-input input-large">
				<label  class="title" for="email">Email</label>
				<input type="email" id="email" name="email" required  placeholder="any_email@mail.com">
			</div>
			
			<div class="register-form-input input-large">
				<label  class="title" for="celular">Celular</label>
				<input type="text" id="celular" name="celular"  required placeholder="(11) 99999-9999">
			</div>

			<div class="register-form-input input-large">
				<label  class="title" for="Vakinha">Link do perfil na Vakinha</label>
				<input type="Vakinha" id="Vakinha" name="Vakinha" required  placeholder="www.vakinha.com.br/123456">
			</div>
			

			<div class="register-form-input input-large">
				<label  class="title" for="nova_senha">senha atual</label>
				<input type="password" id="nova_senha" name="nova_senha" required placeholder="..............................">
			</div>
            <div class="register-form-input input-large">
                <label  class="title" for="senha">nova senha</label>
				<input type="password" id="nova_senha" name="nova_senha" required placeholder="6+ caracteres">
            </div>

			<button class="button-purple" type="submit">Salvar alterações</button>
		</form>

		<p class="footer-register"> <a href="../feed/feed.html" >Mudei de ideia</a> </p>

	</section>
    
</body>
</html>
