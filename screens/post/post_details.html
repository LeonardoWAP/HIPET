<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPET</title>
</head>
<body>
    <section class="mobile-container post-details">
    
        <div id="post-details-card-img">
                <a href="feed.html">  <img src="../../src/left-arrow.svg"> </a>
                <button id="copy-url-button" 
                        type="button" 
                        class="share-post-button" 
                        data-bs-toggle="modal" 
                        data-bs-target="#sharePostModal">
                        <img src="../../src/share.svg"> 
                </button>
                  
        </div>
    
        <article class="post-details-card-info">
            <div id="post-details-card-info-header"></div>

            <div id="post-details-card-info-tags"></div>

            <div id="post-details-card-info-resume">
                <h2 class="title"> Resumo </h2>
            </div>
        </article>

        <footer class="post-details-footer footer-container" id="post-details-user-footer">
            <div id="post-details-user-footer-user">

            </div>

            <div class="post-details-footer-user-actions">
                <img src="../../src/icon-whatsapp.svg">
                <button  id="reportButton" 
                        type="button" 
                        data-bs-toggle="modal" 
                        data-bs-target="#reportModal"> 
                    <img src="../../src/icon-report.svg"> 
                </button>
            </div>
        </footer>

        <div class="modal fade" 
            id="reportModal" 
            tabindex="-1" 
            aria-labelledby="exampleModalLabel" 
            aria-hidden="true">

            <div class="modal-dialog" >

                <div class="modal-content report-modal-content" id="report-modal">
                    <div class="modal-header report-modal-header">
                        <h1 class="modal-title fs-5" 
                            id="exampleModalLabel">
                            Denunciar publicação
                        </h1>
                        <button type="button" 
                                class="btn-close" 
                                data-bs-dismiss="modal" 
                                aria-label="Close">
                        </button>
                    </div>

                    <div id="report-modal-info">

                        <div class="modal-body report-modal-body" >
                            <p class="title"> Qual o motivo da denuncia? </p> 

                            <select class="form-select report-select" id="report-reason" aria-label="Default select example">
                                <option selected>Selecione</option>
                                <option value="PUBLICACAO_SUSPEITA">Imprópria</option>
                                <option value="VENDA_DE_ANIMAL">Venda de animais</option>
                                <option value="MAUS_TRATOS">Maus tratos</option>
                                <option value="SPAM">SPAM</option>
                                <option value="OUTRO">Outro</option>
                            </select>

                            <div id="report-modal-reason-error"></div>
                        
                        </div>
        
                        <div class="create-post-form-about 
                                    input-high 
                                    form-floating" 
                                    id="reportMensage">
                            <textarea id="report-mensagem" class="form-control form-control-report" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Tem mais alguma informação?</label>
                        </div>
        
                        <div class="modal-footer">
                            <button type="button" 
                                    class="btn btn-primary report-btn" 
                                    id="createReport">Denunciar</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="modal fade" 
        id="sharePostModal" 
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" 
                        id="exampleModalLabel">
                        Link Copiado!
                    </h1>
                    <button type="button" 
                            class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    A url da pubicação foi copiada para sua área de Transferência! <br><br>
                    Cole ela para enviar para quem quiser ver esta publicação! 
                </div>
            </div>

        </div>
    </div>

        
	</section>

    <script type="module">
        import { getPostDetails, reportPost } from "../../controllers/post.js"
        import { verify_login } from "../../controllers/login.js"

		verify_login()
        getPostDetails()

        document.querySelector("#createReport").addEventListener('click', reportPost)

   
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
    
</body>
</html>
