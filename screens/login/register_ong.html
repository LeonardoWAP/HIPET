<!DOCTYPE html>
<html lang="en">
<head>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
		<header class="register-header">
			<h1 class="title">HIPET</h1>
			<h2 class="title">Registre-se</h2>
		</header>
		
		<form class="register-form">
			<div class="register-form-input"> 
				<label  class="title" for="nome">Nome</label>
				<input type="text" id="nome" name="nome" required>

			</div>	
			
			<div class="register-form-input">
				<label  class="title" for="usuario">Nome de Usuário</label>
				<input type="text" id="usuario" name="usuario" required>	
			</div>
			
			<div class="register-form-input input-large">
				<label  class="title" for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
			
			<div class="register-form-input input-large">
				<label  class="title" for="celular">Celular</label>
				<input type="text" id="celular" name="celular" required>
			</div>

			<div class="register-form-input input-large">
				<label  class="title " for="senha">Senha</label>
				<input type="password" id="senha" name="senha" required placeholder="6+ caracteres">

			</div>
			<!-- <div class="register-form-vakinha">
				<input class="checkbox-style" type="checkbox" id="vakinha" name="horns">
				<label  class="title " for="vakinha">Tenho uma conta na <strong>Vakinha</strong></label>

			</div> -->

			<div class="register-form-input input-large">
				<label  class="title" for="senha">Link do perfil na Vakinha <span class="label-subtitle"> (opcional) </span></label>
				<input type="password" id="senha" name="senha" required placeholder="Preencha para receber doações">

			</div>

		</form>

		<button class="button-purple" type="submit">Criar Conta</button>

		<p class="footer-register">Já tem uma conta? <a href="login.html" >Entrar!</a> </p>

	</section>
</body>
</html>
