<!DOCTYPE html>
<html lang="en">
<head>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="../reset.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="mobile-container">
		<header class="register-header">
			<h1 class="title">HIPET</h1>
			<h2 class="title">Registre-se</h2>
		</header>
		
		<form class="register-form">
 
			<div class="input-img">
				<label for="formFileSm" class="form-label title">Adicione uma foto para seu perfil:</label>
				<input class="form-control form-control-sm" id="fileInput" type="file">              
			</div>

			<div class="register-form-input"> 
				<label  class="title" for="inputName">Nome</label>
				<input type="text" id="inputName" name="inputName" required>

			</div>	
			
			<div class="register-form-input">
				<label  class="title" for="inputNickName">Nome de Usuário</label>
				<input type="text" id="inputNickName" name="inputNickName" required>	
			</div>
			
			<div class="register-form-input input-large">
				<label  class="title" for="inputEmail">Email</label>
				<input type="email" id="inputEmail" name="inputEmail" required>
			</div>
			
			<div class="register-form-input">
				<label  class="title" for="inputPhoneNumber">Celular</label>
				<input type="text" id="inputPhoneNumber" name="inputPhoneNumber" required>
			</div>
			
			<div id="cpf-input" class="register-form-input">
			</div>

			<div id="vakinha-input" class="register-form-input input-large">
			</div>

			<div class="register-form-input input-large">
				<label  class="title " for="inputPassword">Senha</label>
				<input type="password" id="inputPassword" name="inputPassword" required placeholder="6+ caracteres">

			</div>

		</form>
		<button class="button-purple" 
				id="registerButtonPF"
				data-bs-target="#popUpRegister"
                data-bs-toggle="modal" >Criar Conta</button>

		<p class="footer-register">Já tem uma conta? <a href="../login/" >Entrar!</a> </p>

	</section>

	<div class="modal fade"
			id="popUpRegister" 
			tabindex="-1" 
			aria-labelledby="popUpRegisterLabel" 
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" >
				<div class="modal-content" id="modal-register-user">
				</div>
			</div>
    </div>

	<script type="module">
		import { registerUser, setCorrectsInputs} from "../../controllers/register.js"
        localStorage.setItem('deslogado', 'sim');
		setCorrectsInputs()

		document.querySelector("#registerButtonPF").addEventListener('click', registerUser)

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
