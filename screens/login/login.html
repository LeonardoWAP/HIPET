<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body id="login">
    <section class="mobile-container">
        <img src="../../src/pata-de-animal.png" alt="Figura de uma pata de animal">
        <h1 class="title" >Welcome to HIPET</h1>

		<form class="login-form">

            <div class="login-form-input">
                <label for="loginFormEmail" >Email</label>
			    <input class="subtitle" type="text" id="loginFormEmail" name="loginFormEmail" placeholder="any_name@mail.com.br">

            </div>

            <div class="login-form-input">
                <label for="loginFormSenha" >Senha</label>
			    <input class="subtitle" type="password" id="loginFormSenha" name="loginFormSenha" placeholder=".......................">
            </div>
		</form>

        <button id="loginButton"
                class="button-purple" 
                data-bs-container="body" 
                data-bs-toggle="popover" 
                data-bs-placement="bottom" 
                data-bs-content="Email ou Senha Incorreto :(">Entrar</button>

        <p class="footer-register">NÃ£o tem uma conta? <a href="register.html" >Registre-se!</a> </p>
	</section>

    
    <script type="module">

    import {login} from "../../controllers/login.js" 
        
        localStorage.setItem('deslogado', 'sim');
        document.querySelector("#loginButton").addEventListener('click', login)
    
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
