<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Login</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			border: 1px solid black;
			border-radius: 5px;
			background-color: #f5f5f5;
		}

		.form input {
			margin: 10px;
			padding: 10px;
			width: 300px;
			border-radius: 5px;
			border: 1px solid gray;
			font-size: 18px;
			text-align: center;
		}

		.form button {
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}

		.form button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<form class="form">
			<label for="login">Login:</label>
			<input type="text" id="login" name="login" placeholder="Digite seu login">

			<label for="senha">Senha:</label>
			<input type="password" id="senha" name="senha" placeholder="Digite sua senha">

			<button type="submit">Entrar</button>
		</form>
	</div>
</body>
</html>
